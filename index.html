<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>
   <section class="title" >
    <div class="flex" style="height: 100%;">
    <h1 class="joti">Two Player <img src="./images/dice-svgrepo-com.svg" alt="a dice in red color" height="50"> Game</h1>
    <button class="button" onclick="diceRoll()"><h2 class="joti"><img src="./images/dice-2-svgrepo-com.svg" alt="a dice logo" height="35"> Click me <img src="./images/dice-6-svgrepo-com.svg" alt="a dice logo" height="35"></h2></button>
    <h1 class="freckle" style="color: #FFFBDE;"></h1>
    </div>
   </section> 
   <section id="game" >
    <div style="height:100%;" class="flex-row">
        <div style="text-align: center;">
            <h2 class="joti">Player 1</h2>
            <img src="./images/dice6.png" alt="a big dice">
        </div>
        <div style="text-align: center;">
        <h2 class="joti">Player 2</h2>
        <img src="./images/dice6.png" alt="a big dice">
        </div>
    </div>
   </section>
</body>
</html>
